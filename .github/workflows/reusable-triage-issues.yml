name: Triage Issues

on:
  workflow_call:
    inputs:
      issue_number:
        required: true
        type: number

permissions:
  issues: write

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - name: Classify issue by template
        id: classify
        run: |
          echo "comment=ðŸ‘‹ Thanks for reporting an issue! We will triage it and come back to you into 2-5 business days." >> $GITHUB_OUTPUT
          echo "labels=triage" >> $GITHUB_OUTPUT

      - name: Add issue types
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: ${{ steps.classify.outputs.labels }}

      - name: Comment on issue
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ inputs.issue_number }}
          body: ${{ steps.classify.outputs.comment }}
